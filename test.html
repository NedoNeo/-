<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно с FancyBox</title>
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение FancyBox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <!-- Подключение FancyBox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</head>
<body>
    <!-- Кнопка для открытия модального окна -->
    <a href="#modal" data-fancybox class="open-modal">Открыть модальное окно</a>

    <!-- Содержимое модального окна -->
    <div style="display: none;" id="modal">
        <h2>Модальное окно</h2>
        <p>Это содержимое модального окна, которое будет показано при клике на кнопку.</p>
    </div>

    <!-- Инициализация FancyBox -->
    <script>
        $(document).ready(function() {
            $('[data-fancybox]').fancybox({
                // Настройки FancyBox
                buttons: [
                    "zoom",
                    "close"
                ] 
            });
        });
    </script>
</body>
</html>
